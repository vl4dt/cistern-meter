substitutions:
  name: esphome-web-87cd6c
  friendly_name: ESPHome Web 87cd6c

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: '1.0'

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none

# To have a "next url" for improv serial
web_server:
 
sensor:
  - platform: adc
    pin: A5
    name: "Nivel de cisterna"
    update_interval: 2s
    filters:
      #calibrar el sensor usando valores de voltaje en el sistema recordar verificar valores al llenar la sisterna para min dejamos 0.39 y max 1.5.

      #Para calibrar y ver volts poner en comments todo el calibrate linear y volver a cargar
     calibrate_linear:
          datapoints:
            - 0.39 -> 0
            - 1.5 -> 100
    unit_of_measurement: "%"

